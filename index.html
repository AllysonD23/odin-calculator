<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator Project</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="top-row">
            <div id="calculator-display">12432423</div>
        </div>
        <div id="bottom-row">
            <div id="numbers">
                <div id="numbers-row-one">
                    <div id="seven" ><button class="button">7</button></div>
                    <div id="eight" class="button">8</div>
                    <div id="nine" class="button">9</div>
                </div>
                <div id="numbers-row-two">
                    <div id="four" class="button">4</div>
                    <div id="five" class="button">5</div>
                    <div id="six" class="button">6</div>
                </div>
                <div id="numbers-row-three">
                    <div id="one" class="button">1</div>
                    <div id="two" class="button">2</div>
                    <div id="three" class="button">3</div>
                </div>
                <div id="numbers-row-four">
                    <div id="clear-button" class="button">C</div>
                    <div id="zero" class="button">0</div>
                    <div id="equals-button" class="button">=</div>
                </div>
            </div>
            <div id="operator-buttons">
                <div id="divide-button" class="button">/</div>
                <div id="multiply-button" class="button">X</div>
                <div id="subtract-button" class="button">-</div>
                <div id="add-button" class="button">+</div>
            </div>
        </div>
    </div>
</body>
</html>
