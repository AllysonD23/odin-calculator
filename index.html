<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator Project</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="top-row">
            <div id="calculator-display">12432423</div>
        </div>
        <div id="bottom-row">
            <div id="numbers">
                <div id="numbers-row-one">
                    <button id="seven" class="button">7</button>
                    <button id="eight" class="button">8</button>
                    <button id="nine" class="button">9</button>
                </div>
                <div id="numbers-row-two">
                    <button id="four" class="button">4</button>
                    <button id="five" class="button">5</button>
                    <button id="six" class="button">6</button>
                </div>
                <div id="numbers-row-three">
                    <button id="one" class="button">1</button>
                    <button id="two" class="button">2</button>
                    <button id="three" class="button">3</button>
                </div>
                <div id="numbers-row-four">
                    <button id="clear-button" class="button">C</button>
                    <button id="zero" class="button">0</button>
                    <button id="equals-button" class="button">=</button>
                </div>
            </div>
            <div id="operator-buttons">
                <button id="divide-button" class="button">/</button>
                <button id="multiply-button" class="button">X</button>
                <button id="subtract-button" class="button">-</button>
                <button id="add-button" class="button">+</button>
            </div>
        </div>
    </div>
</body>
</html>
